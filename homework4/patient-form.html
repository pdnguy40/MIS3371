<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JY Consulting Internship Application</title>
    <link rel="stylesheet" href="styles-1.css">
    <script src="validation.js"></script>
</head>
<body>

    <script>
        window.onload = function () {
            checkCookie()
        }
    </script>

    <!-- Top banner with image and title -->
    <div class="banner">
        <div class="banner-left">
            <img class="logo" src="png-clipart-medical-symbol-who-logo.png" alt="JY Consulting Logo">
        </div>
        <div class="banner-right">
            <h1 class="header">Phong Medical Center</h1>
            <p class="headertext">Create an account with your personal infomation and medical records!</p>
            <div class="currentDateTime"></div>
        </div>
    </div>

    <div class="flyer">
        <iframe src="https://showyourlovetoday.com/wp-content/uploads/2022/04/1-1.png" title="Health Flyer" height="300px" width="700px"></iframe>
    </div>

    <form id="patientinfoForm" name="patientinfoForm" action="thankyou.html">
        <!-- Personal Information -->
        <div class="form-content">
            <h2>Patient Info</h2>
            <table>
                <tr>
                    <td><label for="firstName">First Name:</label></td>
                    <td><input type="text" id="firstName" name="firstName" maxlength="30" required onblur="isEmpty(name)" pattern="[A-Za-z'-]{1,30}" title="You can ony enter letters, apostrophes, and dashes only.">
                    <div id="firstNameerror"></div></td>
                
                    <td><label for="mid">Middle Initial:</label></td>
                    <td><input type="text" id="mid" name="mid" maxlength="1" pattern="[A-Za-z]{1}" title="Only enter letters."></td>

                    <td><label for="lastName">Last Name:</label></td>
                    <td><input type="text" id="lastName" name="lastName" maxlength="30" required onblur="isEmpty(name)" pattern="[A-Za-z'-]{1,30}|[2-5]" title="You can only enter letters, apostrophes, dahes, and numbers from 2 - 5">
                    <div id="lastNameerror"></div></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" id="email" name="email" placeholder="email@domain.tld" required onblur="isEmpty(name)" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Please enter a valid email address.">
                    <div id="emailerror"></div></td>
                </tr>
                <tr>
                    <td><label for="ssn">Social Security Number:</label></td>
                    <td><input type="password" id="ssn" name="ssn" pattern="\d{3}-\d{2}-\d{4}" placeholder="XXX-XX-XXXX" maxlength="11" minlength="9" required onblur="isEmpty(name)" title="Please enter your SSN in the following format XXX-XX-XXXX">
                    <div id="ssnerror"></div></td>
                </tr>
                <tr>
                        <td><label for="phone">Phone Number:</label></td>
                        <td><input type="tel" id="phone" name="phone" required pattern="\d{3}-\d{3}-\d{4}" onblur="isEmpty(name)" title="Please enter your phone number in the following format XXX-XXX-XXXX">
                        <div id="phoneerror"></div></td>
                    </tr>
                        <td><label for="birthdate">Birth Date:</label></td>
                        <td><input type="date" id="birthdate" name="birthdate" pattern="(0[1-9]|1[0-2])/(0[1-9]|[12][0-9]|3[01])/\d{4}" placeholder="MM/DD/YYYY" maxlength="10" required oninput="checkDate()" title="Please enter an appropriate date.">
                        <div id="birthdateerror"></div></td>
                    <tr>
                    </tr>
            </table>
            <table>
                <tr>
                    <td>
                        Gender:
                        <input required type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input required type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                        <input required type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr></tr>
                    <td>
                        Have you been vaccinated?
                        <input required type="radio" id="yesVacc" name="vaccination" value="Male">
                        <label for="yesVacc">Yes</label>
                        <input required type="radio" id="noVacc" name="vaccination" value="Female">
                        <label for="noVacc">No</label>
                    </td>
                </tr>
                <tr>
                    <td>Check all that apply:</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="chickenPox" name="chickenPox" value="chickenPox">
                        <label for="chickenPox">Chicken Pox</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="measles" name="measles" value="measles">
                        <label for="measles">Measles</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="covid" name="covid" value="covid">
                        <label for="covid">Covid-19</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="smallpox" name="smallpox" value="smallpox">
                        <label for="smallpox">Small Pox</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="tetanus" name="tetanus" value="tetanus">
                        <label for="tetanus">Tetanus</label>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <div class="vertical-form-field">
                            <label for="healtDescription">Describe any symptoms you may have </label>
                            <textarea id="healthDescription" name="healthDescription" rows="3" cols="50"></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="healthSlider">Please rate how you are feeling</label>
                        <input type="range" id="healthSlider" name="healthSlider" min="1" max="10" step="1" oninput="show()"/>
                        <div class="sliderOutput" id="sliderOutput"></div>
                    </td>
                </tr>
            </table>

            <br>
            
            <!-- Login Information -->
            <h2>Login Info</h2>
            <div class="login">
                <table>
                    <tr>
                        <th>Fields</th>
                        <th>Input</th>
                    </tr>
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input type="text" id="username" name="username" minlength="5" maxlength="30" oninput="checkUsername(name)" required onblur="isEmpty(name)" pattern="^[A-Za-z][A-Za-z0-9_-]*$" title="Your username can only consist of letters, numbers (NOT first chatacter), underscores, and dashes.">
                        <div id="usernameerror"></div></td></td></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password" required oninput="checkPassword(name)" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#%^&*()\-_=+\\\/><.,`~])[A-Za-z\d!@#%^&*()\-_=+\\\/><.,`~]{8,}$" title="Your passwor must contain 1 upper case, 1 lower case, 1 digit, and one special character other than quotes.">
                        <div id="passworderror"></div></td></td>
                    </tr>
                    <tr>
                        <td><label for="confirm_password">Confirm Password:</label></td>
                        <td><input type="password" id="confirm_password" name="confirm_password" required onblur="checkConfirmPassword(name)">
                        <div id="confirm_passworderror"></div></td></td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p id="password_error" style="color: red;"></p></td>
                    </tr>
                </table>
            </div>

            <!-- Patient Location -->
            <h2>Location</h2>
            <div class="location">
                <table>
                    <tr>
                        <td><label for="state">State:</label></td>
                        <td>
                            <select id="state" name="state" required onblur="isEmpty(name)">
                                <option value="" disabled selected>Select your state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </td>
                        <td><label for="city">City:</label></td>
                        <td><input type="text" id="city" name="city" required onblur="isEmpty(name)" minlength="2" maxlength="30">
                        <div id="cityerror"></div></td>
                        <td><label for="zip">ZIP Code:</label></td>
                        <td><input type="text" id="zip" name="zip" pattern="\d{5}" minlength="5" maxlength="10" required>
                        <div id="ziperror"></div></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><label for="address">Address:</label></td>
                        <td><input type="text" id="address" name="address" maxlength="30" minlength="10" required onblur="isEmpty(name)">
                        <div id="addresserror"></div></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><label for="address2">Address 2 (Optional):</label></td>
                        <td><input type="text" id="address2" name="address2" maxlength="30"></td>
                    </tr>
                </table>
            </div>

            <br><br>

            <div class="form-row">
                <label>
                    <input type="checkbox" id="rememberMe" name="rememberMe" checked>
                    Remember Me
                </label>
            </div>

            <div class="form-row">
                <input type="button" value="Review Data" onclick="reviewData()">
                <input type="reset" value="Clear Form">
                <input type="submit" value="Submit Patient Form">
            </div>
        </div>
    </form>

    <div class="reviewtable" id="reviewtable"></div>

    <!-- Footer -->
    <div class="footer">
        <div class="inside-footer">
            <div class="footerRow">
                <h1>Phong Medical Center</h1>
                <img class="logo" src="png-clipart-medical-symbol-who-logo.png" alt="JY Consulting Logo">
            </div>
            <div class="footerRow">
                <p>PO BOX 18881</p>
            </div>
            <div class="footerRow">
                <p>Sugar Land TX  77496</p>
            </div>
            <div class="footerRow">
                <a href="uh.edu">
                    <button>Contact Us</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        let todaydate = new Date().toLocaleDateString("en-US");
        let realDate = "Date: " + todaydate;
        document.querySelector(".currentDateTime").textContent = realDate;
    </script>
</body>
</html>
